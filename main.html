<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Shopping Cart Layout</title>
    <style>
        /* Add any additional CSS styling here */
        .block-heading {
            text-align: center;
            color: #3b99e0;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
        .product {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-6">
                            <img src="product1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-6">
                            <img src="product2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="row">
                        <div class="col-6">
                            <img src="product3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-6">
                            <img src="product4.jpg" class="img-fluid" alt="Product 4">
                        </div>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Price Summary</h4>
                    <p>Total: $XX.XX</p>
                    <button class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
