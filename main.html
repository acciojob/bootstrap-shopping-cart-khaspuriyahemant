<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Shopping Cart Layout</title>
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            margin-top: 20px;
        }
        .product {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <!-- Product Block -->
                <div class="product">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://tse2.mm.bing.net/th/id/OIP.RaoNOjhR-10yEYwpD-VlMAHaEK?pid=Api&P=0&h=180" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-6">
                            <img src="https://tse2.mm.bing.net/th/id/OIP.RaoNOjhR-10yEYwpD-VlMAHaEK?pid=Api&P=0&h=180" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://tse2.mm.bing.net/th/id/OIP.RaoNOjhR-10yEYwpD-VlMAHaEK?pid=Api&P=0&h=180" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-6">
                            <img src="https://tse2.mm.bing.net/th/id/OIP.RaoNOjhR-10yEYwpD-VlMAHaEK?pid=Api&P=0&h=180" class="img-fluid" alt="Product 4">
                        </div>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Price Summary</h4>
                    <p>Total: $XX.XX</p>
                    <button class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
